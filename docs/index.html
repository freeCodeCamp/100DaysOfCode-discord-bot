<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: #ffffff;
        --mono-hue: 255;
        --theme-hue: 255;
        --mono-tint3: #ffffff;
        --mono-tint2: #ffffff;
        --mono-tint1: #3b3b4f;
        --base-color: #ffffff;
        --heading-color: #d0d0d5;
        --base-background-color: #0a0a23;
        --sidebar-background: #1b1b32;
        --sidebar-nav-link-color: #dfdfe2;
        --code-inline-background: #2a2a40;
      }

      .sidebar-nav > h1 {
        font-size: var(--modular-scale-2);
      }
    </style>
    <title>100 Days of Code Bot</title>
  </head>
  <body>
    <div id="app">
      <h1>100 Days of Code Bot</h1>
      <p>
        Documentation for 100 Days of Code bot in the freeCodeCamp Discord server.
      </p>
    </div>
  </body>
  <script>
    window.$docsify = {
      name: "100 Days of Code Bot Documentation",
      repo: "freeCodeCamp/100-days-of-code-bot",
      loadSidebar: "_navbar.md",
      homepage: "index.md",
      auto2top: true,
      // Plugins
      "flexible-alerts": {
        style: "callout",
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
</html>
